kind: pipeline
type: docker
name: Drone-Test

platform:
  os: linux
  arch: amd64

steps:
- name: node-build
  image: node:latest
  commands:
    - npm ci
    - npm run build
    - docker cp dist cicd_nginx_1:/usr/share/nginx/html

- name: show-echo
  image: alpine
  commands:
    - echo "build success"
    - echo "good job"
    - echo "nice"
